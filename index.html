<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Practice</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="https://getbootstrap.com/docs/4.6/assets/img/favicons/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS with CDN -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
  <!-- bootstrap download -->
  <link rel="stylesheet" href="css/bootstrap-4.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-primary text-center">Bootstrap practice with Programming Hero</h1>

    <!-- buttons -->
    <h2 class="text-success pt-5">Buttons</h2>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-link" type="button">Link</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    
    <h5 class="pt-4">Submit & reset button by input tag</h5>
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <h5 class="pt-4">Outline buttons = btn-outline-</h5>
    <button class="btn btn-outline-primary" type="button">Primary</button>

    <h5 class="pt-4">Sizes = .btn-lg / .btn-sm</h5>
    <button class="btn btn-primary btn-lg" type="button">Large button</button>
    <button class="btn btn-secondary btn-sm" type="button">Small button</button>

    <h5 class="pt-4">Block level btn = .btn-block</h5>
    <button class="btn btn-primary btn-lg btn-block" type="button">Block level button</button>

    <h5 class="pt-4">Disabled state</h5>
    <button class="btn btn-lg btn-primary" type="button" disabled>Primary button</button>

  </div>
</body>
</html>
